<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cFunkz | Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Converter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="openConverter('metric')">Metric</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="openConverter('imperial')">Imperial</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- METRIC -->
  <div class="container mt-5" id="metric">
    <h1 class="mb-4 text-center text-success">Metric to Imperial Converter</h1>

    <h3 class="mb-4 text-center">Select A Value To Convert</h3>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <select class="form-select mb-3" id="metric-selection" onchange="switchMetric()">
            <option value="mm-in">Millimeters (MM) to Inches (in)</option>
            <option value="cm-in">Centimeters (CM) to Inches (in)</option>
            <option value="m-ft">Meters (M) to Feet (ft)</option>
            <option value="km-mi">Kilometers (KM) to Miles (mi)</option>
            <option value="ml-fl">Milliliters (mL) to Fluid Ounces (fl oz)</option>
            <option value="cl-fl">Centiliters (cl) to Fluid Ounces (fl oz)</option>
            <option value="m-yd">Meters (M) to Yards (yd)</option>
            <option value="l-gal">Liters (L) to Gallons (gal)</option>
            <option value="kl-gal">Kiloliters (KL) to Gallons (gal)</option>
            <option value="mg-oz">Milligrams (mg) to Ounces (oz)</option>
            <option value="g-oz">Grams (g) to Ounces (oz)</option>
            <option value="kg-st">Kilograms (kg) to Stone (st)</option>
            <option value="kg-lb">Kilograms (kg) to Pounds (lbs)</option>
            <option value="ton-lb">Metric Tons (ton) to Pounds (lbs)</option>
            <option value="ton-st">Metric Tons (ton) to Stone (st)</option>
        </select>

        <input type="number" class="form-control mb-3" id="valueInputMetric" placeholder="Enter value" value="0">
        <button class="btn btn-success d-block mx-auto mb-3" onclick="convertMetric()">Convert</button>
        <div class="card mt-4" id="resultCardMetric" style="display:none;">
            <div class="card-body bg-success text-white text-center">
                <h5 class="card-title">Result</h5>
                <hr>
                <p class="card-text display-4" id="resultLabelMetric"></p>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- IMPERIAL -->
  <div class="container mt-5" id="imperial" style="display:none;">
    <h1 class="mb-4 text-center text-primary">Imperial to Metric Converter</h1>

    <h3 class="mb-4 text-center">Select A Value To Convert</h3>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <select class="form-select mb-3" id="imperial-selection" onchange="switchImperial()">
            <option value="in-mm">Inches (in) to Millimeters (mm)</option>
            <option value="in-cm">Inches (in) to Centimeters (cm)</option>
            <option value="ft-m">Feet (ft) to Meters (m)</option>
            <option value="yd-m">Yards (yd) to Meters (m)</option>
            <option value="mi-km">Miles (mi) to Kilometers (km)</option>
            <option value="fl-ml">Fluid Ounces (fl oz) to Milliliters (mL)</option>
            <option value="gal-l">Gallons (gal) to Liters (L)</option>
            <option value="oz-mg">Ounces (oz) to Milligrams (mg)</option>
            <option value="lb-g">Pounds (lbs) to Grams (g)</option>
            <option value="st-kg">Stone (st) to Kilograms (kg)</option>
            <option value="ton-kg">Tons (ton) to Kilograms (kg)</option>
        </select>

        <input type="number" class="form-control mb-3" id="valueInputImperial" placeholder="Enter value" value="0">
        <button class="btn btn-primary d-block mx-auto mb-3" onclick="convertImperial()">Convert</button>
        <div class="card" id="resultCardImperial" style="display:none;">
            <div class="card-body bg-primary text-white text-center">
                <h5 class="card-title">Result</h5>
                <hr>
                <p class="card-text display-4" id="resultLabelImperial"></p>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
<footer class="text-center mt-5">
    <p>Written By <strong>cFunkz</strong>!</p>
</footer>
</html>
